PART
{
	name = KAS.W1
	module = Part
	author = Winn75,IgorZ
	rescaleFactor = 1
	node_stack_top = 0.0, 0.197, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.2292, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_back = 0.0, 0.0, 0.174, 0.0, 0.0, 1.0, 0
	node_attach = 0.0, 0.0, 0.174, 0.0, 0.0, -1.0, 0
	TechRequired = advMetalworks
	entryCost = 12200
	cost = 1200
	category = Utility
	subcategory = 0
	title = #KAS_W1_Part_title //#KAS_W1_Part_title = W-50 Winch
	manufacturer = #KAS_W1_Part_manufacturer  //#KAS_W1_Part_manufacturer = KAS Labs, Inc.
	description = #KAS_W1_Part_description //#KAS_W1_Part_description = One ancient sage said once: "Give me the right socket, and with winch I'll pull Kerbin". This winch is not that strong, but it can pull or lift up rather bulky vessels. Just don't forget to attach a compatible socket on the target vessel.
	attachRules = 1,1,1,0,0
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000
	bulkheadProfiles = size1, srf
	fuelCrossFeed = False
	tags = #KAS_W1_Part_tags  //#KAS_W1_Part_tags = KIS KAS winch cable connector cck-kas
	MODEL
	{
		model = KAS-1.0/Parts/Winch1/Winch
	}
	MODEL
	{
		model = KAS-1.0/Models/CommonConnector/Connector
	}
	MODULE
	{
		name = KASLinkWinch

		// AbstractLinkPeer
		linkType = MdCable
		attachNodeName = bottom
		allowCoupling = true

		// KASLinkSourceBase
		jointName = mediumCableJoint
		linkRendererName = mediumCableRenderer

		// KASLinkSourcePhysical
		connectorModel = *CommonConnector*/head
		connectorMass = 0.01
		connectorPartAttachAt = *CommonConnector*/head/portNode
		connectorCableAttachAt = *CommonConnector*/head/anchorNode
		connectorParkPositionOffset = 0, 0, -0.1498
		sndPathLockConnector = KAS-1.0/Sounds/winchSmallLock
		sndPathDockConnector = KAS-1.0/Sounds/plugdocked
		sndPathGrabConnector = KAS-1.0/Sounds/grab
		sndPathPlugConnector = KAS-1.0/Sounds/plug
		sndPathUnplugConnector = KAS-1.0/Sounds/unplug
		sndPathBroke = KAS-1.0/Sounds/broke

		// KASLinkWinch
		connectorLockMaxErrorDist = 0.12  // Meters.
		connectorLockMaxErrorDir = 25  // Degrees.

		motorMaxSpeed = 2  // Meters per second.
		motorAcceleration = 0.4  // Meters per second per second.
		motorPowerDrain = 0.5  // Units per second.

		sndPathMotor = KAS-1.0/Sounds/winchSmallMotor
		sndPathMotorStart = KAS-1.0/Sounds/winchSmallMotorStart
		sndPathMotorStop = KAS-1.0/Sounds/winchSmallMotorStop
	}
	MODULE
	{
		name = KASRendererPipe

		// KASRendererPipe
		rendererName = mediumCableRenderer
		pipeTextureRescaleMode = TileFromTarget
		pipeDiameter = 0.035
		pipeTexturePath = KAS-1.0/Textures/ProceduralSteelCable
		pipeNormalsTexturePath = KAS-1.0/Textures/ProceduralSteelCableNRM
		pipeTextureSamplesPerMeter = 10
		sourceJoint
		{
			type = Simple
		}
		targetJoint
		{
			type = ProceduralModel
			sphereDiameter = 0.035
			texture = KAS-1.0/Textures/ProceduralSteelCable
		}
	}
	MODULE
	{
		name = KASJointCableBase

		// AbstractJoint
		jointName = mediumCableJoint
		anchorAtSource = 0, 0, -0.1490
		anchorAtTarget = 0, 0, 0.1490
		maxLinkLength = 50
		linkBreakForce = 200

		// KASJointCableBase
		cableSpringForce = 1000
		cableSpringDamper = 1
		allowDockingAtZeroDistance = true
	}
}
